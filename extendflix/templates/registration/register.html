{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
    <h1>Registration Page!</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>There are erros in the form</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="Register">
    </form>
{% endblock %}
